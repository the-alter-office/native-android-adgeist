name: Artifact Deployment

on:
  push:
    branches:
      - feature/targeting-options

permissions:
  contents: write

jobs:
  publish:
    name: Publish Artifacts to Maven Central
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Import GPG key
        run: |
          mkdir -p ~/.gnupg
          echo "${{ secrets.SIGNING_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and assemble (test locally)
        run: ./gradlew :adgeistkit:assemble

      - name: Publish to Maven Central
        run: ./gradlew :adgeistkit:publishAllPublicationsToMavenCentralRepository --no-daemon --no-parallel
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_PRIVATE_KEY }}

      # ==================== SEND SLACK NOTIFICATION ====================
      - name: Send Slack Notification
        if: always()
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "${{ job.status }}" = "success" ]; then
            STATUS_EMOJI="✅"
            STATUS_TEXT="Deployment Succeeded"
          else
            STATUS_EMOJI="❌"
            STATUS_TEXT="Deployment Failed"
          fi

          ARTIFACT_URL="https://central.sonatype.com/publishing/deployments"

          MESSAGE="*Kotlin (Android) Package Deployment Status*
          $STATUS_EMOJI *Status:* $STATUS_TEXT
          *Repository:* $REPO
          *Branch:* $BRANCH
          *Version:* ${{ steps.version.outputs.pod_version }}"

          curl -X POST "${{ secrets.SLACK_NOTIFICATION_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"$MESSAGE\",
              \"workflowUrl\": \"$WORKFLOW_URL\",
              \"artifactUrl\": \"$ARTIFACT_URL\"
            }"
