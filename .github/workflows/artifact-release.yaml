name: Publish to Maven Central

on:
  push:
    branches:
      - feature/targeting-options

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Not strictly needed here, but good practice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better versioning if needed

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Import GPG key
        run: |
          mkdir -p ~/.gnupg
          echo "${{ secrets.SIGNING_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Build and assemble (test locally)
        run: ./gradlew :adgeistkit:assemble

      - name: Publish to Maven Central
        run: ./gradlew :adgeistkit:publishAllPublicationsToMavenCentralRepository --no-daemon --no-parallel
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_PRIVATE_KEY }}

      # Optional: Add a step to close/release staging repo automatically (requires extra Nexus API token)
      # Not included here as most prefer manual review on Central Portal
